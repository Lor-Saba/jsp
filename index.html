		<div id="test-stuff" class='center'>
			<a class="collapse-toggler" href="javascript:void(0);" onclick="collapseArea('stuff');">Show / Hide setup area..</a>
			<div class="collapsable collapse-stuff">
				<!-- <div class="code test-initialhtml" title="HTML code compiled inside the <body> at the beginning"></div> -->
				<textarea spellcheck="false" class="code test-initialhtml" 	placeholder="HTML code compiled inside the <body> at the beginning" title="HTML code compiled inside the <body> at the beginning"></textarea>
				<textarea spellcheck="false" class="code test-precase" 		placeholder="JAVASCRIPT code compiled/called before each test loop" title="JAVASCRIPT code compiled/called before each test loop"></textarea>
				<textarea spellcheck="false" class="code test-postcase" 	placeholder="JAVASCRIPT code compiled/called after each test loop"  title="JAVASCRIPT code compiled/called after each test loop" ></textarea>
			</div>
		</div>
		<div id="test-container" class='center'></div>
		<div id="test-controls" class='center'>
			<button class="btn" onclick="showPanel('save');">SAVE</button>
			<button class="btn" onclick="buildLoad();">LOAD</button>
			<button class="btn" onclick="buildExport();">EXPORT</button>
			<span class="spacer"></span>
			<button class="btn" onclick="toggleCases();">TOGGLE</button>
			<button class="btn" onclick="clearTest();">CLEAR</button>
			<span class="spacer"></span>
			<button class="btn" onclick="addTestCase();">ADD</button>
			<button class="btn btn-primary" onclick="runTests();">RUN</button>
		</div>

		<div id="panel-export" class="test-panel">
			<textarea class="code" spellcheck="false"></textarea>
		</div>

		<div id="panel-save" class="test-panel">
			<input class="code" placeholder="Type the name of this test-case to save." spellcheck="false"/>
			<button class="btn" onclick="saveCurrentToStorage(this.parentElement.querySelector('input.code').value)">OK</button>
		</div>

		<div id="panel-load" class="test-panel">
			<ul class="tests-list"></ul>
			<textarea class="code" spellcheck="false" placeholder="Paste here your test-case code."></textarea>
			<button class="btn" onclick="loadFromJson(this.parentElement.querySelector('textarea.code').value)">OK</button>
		</div>
	</div>
	
	<i class="fa fa-fa" aria-hidden="true" style="width:0px;height:0px;opacity:0;display:inline-block">
	<script type="text/javascript">init();</script>
